<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw and Guess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="gamename">Draw and Guess Game</h1>
    </div>
    <div class="playercards">
        <h2>Players</h2>
        <div id="players-list" class="cardsflexcontainer"></div>
    </div>
    <div class="canvascontainer">
        <canvas id="draw" width="600" height="400">Canvas not supported</canvas>
    </div>
    <div class="chat">
        <div id="message-container"></div>
        <form id="send-container" autocomplete="off">
            <input type="text" id="message-input" placeholder="Type your message">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
</div>
<script src="chat.js"></script>
<script src="draw.js"></script>
<script src="game.js"></script>
</body>
</html>
